name: Settle picks & update P/L

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

# <<< EZ A SOR A LÃ‰NYEG
permissions:
  contents: write

jobs:
  settle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run settle script
        env:
          TOA_API_KEY: ${{ secrets.TOA_API_KEY }}
        run: node scripts/settle_picks.mjs

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update results & monthly P/L [skip ci]"
          git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
          git push origin HEAD:"${GITHUB_REF_NAME:-main}"
